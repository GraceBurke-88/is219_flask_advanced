{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username"><span class="glyphicon glyphicon-user" style= "color: black"  aria-hidden="true"></span> Username</label>
    <input name="username" id="username" required>
    <label for="password"><span class="glyphicon glyphicon-lock" style= "color: black"  aria-hidden="true"></span> Password</label>
    <input type="password" name="password" id="password" required>
    <button class="btn btn-info" type="submit" value="Register">Register</button>
  </form>
{% endblock %}
